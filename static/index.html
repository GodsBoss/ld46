<html>
	<head>
    <title>Your Inner Child (Keep It Alive!)</title>
		<meta charset="utf-8"/>
		<script src="wasm_exec.js"></script>
		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
				go.run(result.instance);
			});
		</script>
		<style type="text/css">
			#game canvas {
				border:1px solid #666;
				display:block;
				margin-left:auto;
				margin-right:auto;
			}
		</style>
	</head>
	<body>
		<p id="hint">Please be patient, this may take a while.</p>
		<div id="game"></div>
	</body>
</html>
